<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- 
        <link rel="stylesheet" media= "max-width: 800px "href="styles.css">
        a configuração de todo o doc era limitada ao que o "max-width" dizia
    -->
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: #2f2f2f;
        }
    </style>
</head>

<body>
    <!--Separe por hierarquia as suas informações; a partir dai, separe em categorias-->
    <div class="topbar">
        <div class="title-div">
            <h1 class="title">Adote aqui!</h1>
            <!--A font family é herdada pelo h1 na ausência de outro "font family"-->
        </div>
        <div class="link-group">
            <h1 class="links1">Home</h1>
            <!--Filho do Link Group-->
            <h1 class="links">Sobre</h1>
            <h1 class="links">Contato</h1>


        </div>
        <!--Ambas as DIV são elementos filhos da TOPBAR, pois, na identação, ambas ficam dentro dessa "gavetinha"-->
    </div>
    <div class="corpo">
        <img src="cachorrop1.jpeg" alt="cachorrop1">
        <img src="segundocachorrop1.jpeg" alt="segundocachorrop1">
        <img src="gatop1.jpeg" alt="gatinho">
    </div>
    <div class="corpo1">
        <img src="cachorrop2.jpeg" alt="cachorrop2">
        <img src="segundocachorrop2.jpeg" alt="segundocachorrop2">
        <img src="gatinho p2.jpeg" alt="gatinhop2">
    </div>
    <div class="footer1">
        <footer> TODOS OS DIREITOS RESERVADOS </footer>
    </div>
</body>

</html>

<!--As heranças "cascateiam", ou seja, herdam de um elemento que vem primeiro (no caso o topbar)
Porem, quando aplicamos nos elementos uma configuração, essa se sobrepõe a do primeiro elementão-->
